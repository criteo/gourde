language: python

matrix:
  include:
    - python: '2.7'
      env: TOXENV=py27-coverage
    - python: '3.5'
      env: TOXENV=py35-coverage
    - python: '3.6'
      env: TOXENV=py36-coverage
    - python: '3.7'
      env: TOXENV=py37-coverage


install:
  - pip install tox coveralls

script:
  - tox

sudo: required

after_success:
  - coveralls
